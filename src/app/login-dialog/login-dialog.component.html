  -->

<!-- #loginForm="ngForm"
  The above lien is neccesary in Template driven forms just write #variableNAme="ngForm" 
  It has fixed synatx  -->

<!-- Since we gave a name of loginForm to the form we can use its valid /invalid state to disable the submit button 
  [disabled]="loginForm.form.invalid"
  Synatx as above here loginForm is the variable used in above comment
  -->



<form novalidate class="form-signin" #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <p>
    {{user | json}}
  </p>
  <p>
    {{loginForm.form.valid | json}}
  </p>
  <img class="mx-auto d-block" src="../../assets/login.gif" alt="" width="162" height="150">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" class="form-control" placeholder="Email address" [(ngModel)]="user.email" #email="ngModel" required
    name="email">
    <div *ngIf="email.errors?.required && email.touched" class="text-warning">
      <p> email Cant be empty !</p>
    </div>
  <label for="inputPassword" class=" mt-5 sr-only">Password</label>
  <input type="password" placeholder="Password" class="form-control" [(ngModel)]="user.password" #password="ngModel" required
    name="password">
  <div *ngIf="password.errors?.required && password.touched" class="text-warning">
    <p> Password Cant be empty !</p>
  </div>
  <div class="checkbox mb-3 mt-3">
    <label>
      <input type="checkbox" [(ngModel)]="user.remember" value="remember-me" name="remember" required> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-dark btn-block" [disabled]="loginForm.form.invalid" style="background-color: #5e2ced ;"
    type="submit">Sign in</button>
  <!-- <p class="mt-3 text-muted">Â© 2020-2021</p> -->
</form>
