<div class="card-deck">
    <div class="card text-white" *ngFor="let dish of dishes" (click)="showDescription(dish)">
        <img class="card-img-top" src="{{dish.image}}" alt="Card image cap">
        <div class="card-body">
            <h3 class="card-title">{{dish.name}}</h3>
            <p class="card-text">{{dish.description}}</p>
            <a href="#" class="btn btn-light">{{dish.price}}</a>
        </div>
    </div>

    
</div>

<app-dishdetail [dish]="selectedDish"></app-dishdetail>
