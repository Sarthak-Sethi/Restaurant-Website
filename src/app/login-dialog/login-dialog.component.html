<form novalidate class="form-signin" (ngSubmit)="onSubmit()">
  <p>
    {{user | json}}
  </p>
  <img class="mx-auto d-block" src="../../assets/login.gif" alt="" width="162" height="150">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" [(ngModel)]="user.email" class="form-control" placeholder="Email address" name="email"
    autofocus=true>
  <label for="inputPassword" class=" mt-5 sr-only">Password</label>
  <input type="password" [(ngModel)]="user.password" class="form-control" placeholder="Password" name="password">
  <div class="checkbox mb-3 mt-3">
    <label>
      <input type="checkbox" [(ngModel)]="user.remember" value="remember-me" name="remember"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-dark btn-block" style="background-color: #5e2ced ;" type="submit">Sign in</button>
  <!-- <p class="mt-3 text-muted">Â© 2020-2021</p> -->
</form>
